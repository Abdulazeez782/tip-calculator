<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="header">
    <img src="images/logo.svg" alt="logo" id="logo">
  </div>

<div class="card">
    <div class="first-container">
        <div class="bill-container container container-margin">
            <p class="label">Bill</p>
            <div >
                <img src="images/icon-dollar.svg"> 
                <input type="number" id="bill" class="input">        
            </div>
        </div>

        <div class="tip-container container-margin">
            <p class="label">Select tip %</p>
            <div id="btns">
                <button class="btn active">5%</button>
                <button class="btn">10%</button>
                <button class="btn">15%</button>
                <button class="btn">25%</button>
                <button class="btn">50%</button>
                <input type="number" class="custom" placeholder="Custom" id="custom">
            </div>
        </div>

        <div class="people-number-container container container-margin">
            <p class="label">Number of People</p>
            <div>
                <img src="images/icon-person.svg"> 
                <input type="number" id="no-of-people" class="input">        
            </div>
        </div>
    </div>

    <div class="second-container">
        <div class="tip-amount">
            <div class="flex">
                <div class="label">
                    <p>Tip Amount</p>
                    <p>/Per  Person</p>
                </div>
                <div class="value" id="tip-person">$60</div>
            </div>

            <div class="flex">
                    <div class="label">
                        <p>Total</p>
                        <p>/Per  Person</p>
                    </div>
                    <div class="value" id="total-person">$60</div>
            </div>
        </div>
        <button id="reset">RESET</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
