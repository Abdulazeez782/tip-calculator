        startWatch.addEventListener('click', watchStart);
        
             min = 0;

        function stopWatch() {

            sec++;

            if(sec/60 === 1){
                sec = 0;
                min++;
            }
            if(sec < 10) {
                sec = "0" + sec;
            }
            if(min >= 2){
                window.clearInterval(watch);
            }

            timeDisplay.innerHTML = "0" + min + ":" + sec;
            
        }

        let watch = null;

        function watchStart() {
            watch = window.setInterval(stopWatch, 100);
        }
